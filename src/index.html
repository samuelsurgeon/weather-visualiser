<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Weather Visualiser">
    <title>Weather Visualiser</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section class="app-container">
      <article class="empty"></article>
      <article class="sunrise">
        <h2 class="sunrise-time">07:31</h2>
        <img class="sunrise-arrow" src="./icons/arrow_icon.png" alt="Upward pointing arrow">
        <h2 class="sunrise-heading">SUNRISE</h2>
      </article>
      <article class="sunset">
        <h2 class="sunset-time">16:27</h2>
        <img class="sunset-arrow" src="./icons/arrow_icon.png" alt="Downward pointing arrow">
        <h2 class="sunset-heading">SUNSET</h2>
      </article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="weather-icon">
        <img class="weather-icon-image" src="./icons/01d@4x.png" alt="An icon of the sun">
      </article>
      <article class="weather-description">
        <h2 class="weather-description-text">CLEAR<br>SKIES</h2>
      </article>
      <article class="coordinates">
        <section class="coordinates-heading">COORDINATES</section>
        <section class="coordinates-body">
          <section class="latitude">
            <h3 class="latitude-heading">LATITUDE:</h3>
            <h2 class="latitude-body">-122.08</h2>
          </section>
          <section class="longitude">
            <h3 class="longitude-heading">LONGITUDE:</h3>
            <h2 class="longitude-body">37.89</h2>
          </section>
        </section>
      </article>
      <article class="empty"></article>
      <article class="search">
        <input type="text" autocomplete="off" class="search-field" placeholder="Search..." />
      </article>
      <article class="city">
        <h1 class="city-text">Brockhampton, UK</h1>
      </article>
      <article class="visibility">
        <h3 class="visibility-heading">Visibility</h3>
        <h2 class="visibility-body">16,093 m</h2>
      </article>
      <article class="empty"></article>
      <article class="api-credit">
        <h2 class="api-credit-text">WEATHER<br>DATA<br>SUPPLIED<br>BY<br>OPEN<br>WEATHER</h2>
      </article>
      <article class="empty"></article>
      <article class="feels-like">
        <h3 class="feels-like-heading">FEELS LIKE</h3>
        <h2 class="feels-like-body">26°c</h2>
      </article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="date-time">
        <section class="date-time-heading">DATE & TIME</section>
        <section class="date-time-body">
          <h2 class="date-time-text">Wednesday,<br>3 December 2020<br>6:32PM</h2>
        </section>
      </article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="pressure">
        <h3 class="pressure-heading">PRESSURE:</h3>
        <h2 class="pressure-body">2182</h2>
      </article>
      <article class="empty"></article>
      <article class="temperature">
        <section class="temperature-heading">TEMPERATURE</section>
        <section class="temperature-body">
          <h1 class="temperature-text">28°c</h1>
        </section>
      </article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="humidity"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="low"></article>
      <article class="high"></article>
      <article class="empty"></article>
      <article class="website-credit"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="timezone">
        <section class="timezone-heading">TIMEZONE</section>
        <section class="timezone-body"></section>
      </article>
      <article class="wind"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="cloudiness"></article>
    </section>
  </body>
</html>
