<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Weather Visualiser">
    <title>Weather Visualiser</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section class="app-container">
      <article class="search">
        <input type="text" autocomplete="off" class="search-field" placeholder="Search..." />
      </article>
      <article class="date-time">
        <section class="date-time-body">
          <h2 class="date-time-text">Date & time</h2>
        </section>
      </article>
      <article class="empty-1-3-2-3"></article>
      <article class="sunrise">
        <h2 class="sunrise-heading">SUNRISE</h2>
        <section class="sunrise-body">
          <img class="sunrise-arrow" src="./icons/arrow_icon.png" alt="Upward pointing arrow">
          <h2 class="sunrise-text">0:00AM</h2>
        </section>
      </article>
      <article class="sunset">
        <h2 class="sunset-heading">SUNSET</h2>
        <section class="sunset-body">
          <img class="sunset-arrow" src="./icons/arrow_icon.png" alt="Downward pointing arrow">
          <h2 class="sunset-text">0:00PM</h2>
        </section>
      </article>
      <article class="empty-5-6-2-3"></article>
      <article class="latitude">
        <h2 class="latitude-heading">LATITUDE</h2>
        <section class="latitude-body">
          <h2 class="latitude-text">0</h2>
        </section>
      </article>
      <article class="empty-8-9-2-3"></article>
      <a class="api-credit-container" href="https://openweathermap.org/" target="_blank">
        <article class="api-credit">
          <h2 class="api-credit-text">WEATHER<br>DATA<br>SUPPLIED<br>BY<br>OPEN<br>WEATHER</h2>
        </article>
      </a>
      <article class="weather-description">
        <h2 class="weather-description-text">Weather forecast</h2>
      </article>
      <article class="visibility">
        <h2 class="visibility-heading">VISIBILITY</h2>
        <section class="visibility-body">
          <h2 class="visibility-text">0km</h2>
        </section>
      </article>
      <article class="empty-6-8-3-4"></article>
      <article class="longitude">
        <h2 class="longitude-heading">LONGITUDE</h2>
        <section class="longitude-body">
          <h2 class="longitude-text">0</h2>
        </section>
      </article>
      <article class="pressure">
        <h2 class="pressure-heading">PRESSURE</h2>
        <section class="pressure-body">
          <h2 class="pressure-text">0</h2>
        </section>
      </article>
      <article class="humidity">
        <h2 class="humidity-heading">HUMIDITY</h2>
        <section class="humidity-body">
          <h2 class="humidity-text">0</h2>
        </section>
      </article>
      <article class="timezone">
        <h2 class="timezone-text">UTC+0</h2>
      </article>
      <article class="empty-5-7-4-5"></article>
      <article class="cloudiness">
        <h2 class="cloudiness-heading">CLOUDINESS</h2>
        <section class="cloudiness-body">
          <h2 class="cloudiness-text">0%</h2>
        </section>
      </article>
      <article class="feels-like">
        <h3 class="feels-like-heading">FEELS LIKE</h3>
        <section class="feels-like-body">
          <h2 class="feels-like-text">0째c</h2>
        </section>
      </article>
      <article class="wind">
        <section class="wind-heading">WIND</section>
        <section class="wind-body">
          <img class="wind-arrow" src="./icons/arrow_icon.png" alt="Multi-directional arrow">
          <h2 class="wind-text">0km/h</h2>
        </section>
      </article>
      <a class="website-credit-container" href="https://samuelsurgeon.com/" target="_blank">
        <article class="website-credit">
          <h2 class="website-credit-text">WEBSITE<br>MADE<br>BY<br>SAMUEL<br>SURGEON</h2>
        </article>
      </a>
      <article class="empty-4-6-5-6"></article>
      <article class="empty-3-4-6-7"></article>
      <article class="low">
        <h2 class="low-heading">LOW</h2>
        <section class="low-body">
          <h2 class="low-text">0째c</h2>
        </section>
      </article>
      <article class="high">
        <h2 class="high-heading">HIGH</h2>
        <section class="high-body">
          <h2 class="high-text">0째c</h2>
        </section>
      </article>
      <article class="temperature">
        <section class="temperature-heading">TEMPERATURE</section>
        <section class="temperature-body">
          <h1 class="temperature-text">0째c</h1>
        </section>
      </article>
    </section>
    <script src="app.js"></script>
    <script src="odometer.js"></script>
  </body>
</html>
