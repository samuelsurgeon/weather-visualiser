<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Weather Visualiser">
    <title>Weather Visualiser</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section class="app-container">
      <article class="empty"></article>
      <article class="sunrise">
        <h2 class="sunrise-time">07:31</h2>
        <img class="sunrise-arrow" src="./icons/arrow_icon.png" alt="Upward pointing arrow">
      </article>
      <article class="sunset"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="weather-icon"></article>
      <article class="weather-description"></article>
      <article class="coordinates">
        <section class="coordinates-heading">COORDINATES</section>
        <section class="coordinates-body"></section>
      </article>
      <article class="empty"></article>
      <article class="search"></article>
      <article class="city"></article>
      <article class="visibility"></article>
      <article class="empty"></article>
      <article class="api-credit"></article>
      <article class="empty"></article>
      <article class="feels-like"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="date-time">
        <section class="date-time-heading">DATE & TIME</section>
        <section class="date-time-body"></section>
      </article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="pressure"></article>
      <article class="empty"></article>
      <article class="temperature"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="humidity"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="low"></article>
      <article class="high"></article>
      <article class="empty"></article>
      <article class="website-credit"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="timezone">
        <section class="timezone-heading">TIMEZONE</section>
        <section class="timezone-body"></section>
      </article>
      <article class="wind"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="empty"></article>
      <article class="cloudiness"></article>
    </section>
  </body>
</html>
